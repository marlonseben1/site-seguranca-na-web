<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicas</title>
    <link rel="stylesheet" href="/css/materiais.css">
</head>
<body>
    <main>
      <!-- Inicio das dicas -->
      <section id="materiais">
        <div class="console">
          <div class="botoes-do-mac">
            <div class="vermelho"></div>
            <div class="amarelo"></div>
            <div class="verde"></div>
          </div>
          <h2 id="titulo-materiais">Baixe nosso<br>e-book</h2>
          <form>
            <div class="input-container">
            <label id="label-nome" for="nome">Nome:</label>
            <input type="text" id="input-nome" placeholder="Digite seu nome" required>
            <label id="label-email" for="email">E-mail:</label>
            <input type="email" id="input-email" placeholder="Digite seu e-mail" required>
            </div>
            <button type="submit" id="botao-enviar">Enviar e baixar</button>
            <a href="/index.html" class="menu-link" id="botao-menu">Menu</a>
          </form>
        </div>
      </section>
    </main>
    <script src="/" defer></script>
</body>
</html>
